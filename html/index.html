<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0">
	<title>Banco Máxima</title>
	<link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="../scripts/jquery-niftymodals-master/dist/jquery.niftymodals.css">
	<link rel="stylesheet" type="text/css" href="../scripts/Bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../scripts/datepicker-master/dist/datepicker.min.css">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
    <div class="main-scroller">
        <header>
            <div class="header-wrapper">
                <div class="logo-wrapper"></div>
            </div>
        </header>
        <div class="main-wrapper">
            <div class="container-triangles">
                <h1>Consultar CPF</h1>
                <form class="form">
                    <input type="text" placeholder="CPF">
                    <input type="password" placeholder="Senha">
                    <button type="submit" id="login-button">CONSULTAR</button>
                </form>
            </div>

            <ul class="triangles">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        <div class="customer-data">
            <div class="col-sm-12">
                <div class="row">
                    <div class="container-customer">
                        <div class="title-wrapper">
                            <h2>Histórico do cliente:</h2>
                        </div>
                        <div class="flex-container first-container">
                            <div class="row">
                                <label class="control-label col-sm-3">Cliente:</label>
                                <p class="col-sm-5">Daniel Soares Pimenta</p>
                            </div>
                            <div class="row">
                                <label class="control-label col-sm-3">CPF:</label>
                                <p class="col-sm-5">12345678911</p>
                            </div>
                            <div class="row">
                                <label class="control-label col-sm-3">Orgão:</label>
                                <p class="col-sm-5">Empresa XYZ</p>
                            </div>
                            <div class="row">
                                <label class="control-label col-sm-4">Data de nascimento:</label>
                                <p class="col-sm-4">25/06/1986</p>
                            </div>
                            <button class="detail-btn" id="expandBtn">Detalhes</button>
                            <!--<button class="md-trigger modal-btn" data-modal="modal-boleto">Amortizar</button>-->
                            <div class="expanded-content" id="expandWrapper">
                                <div class="col-sm-12">
                                    <div class="row">
                                        <div class="container-customer second-container">
                                            <div class="flex-container">
                                                <h2 style="margin-bottom: 20px">Detalhes da dívida</h2>
                                                <div class="row">
                                                    <label class="control-label col-sm-4">Dívida Inicial:</label>
                                                    <input class="col-sm-4 money no-border" placeholder="R$3.000,00" readonly />
                                                </div>
                                                <div class="row">
                                                    <label class="control-label col-sm-4">Valor Provisionado:</label>
                                                    <input class="col-sm-4 money no-border" placeholder="R$167,59" readonly />
                                                </div>
                                                <div class="row">
                                                    <label class="control-label col-sm-4">Juros do Período:</label>
                                                    <input class="col-sm-4 money no-border" placeholder="R$23,89" readonly />
                                                </div>
                                                <div class="row">
                                                    <label class="control-label col-sm-4">Dívida Final:</label>
                                                    <input class="col-sm-4 money no-border" placeholder="R$3.226,02" readonly />
                                                </div>
                                                <div class="row">
                                                    <label class="control-label col-sm-4">Crédito:</label>
                                                    <input class="col-sm-4 money no-border" placeholder="R$234,68" readonly />
                                                </div>
                                                <div class="row">
                                                    <label class="control-label col-sm-4">Valor total:</label>
                                                    <input class="col-sm-4 money no-border" placeholder="R$2.991,34" readonly />
                                                </div>
                                                <div class="row">
                                                    <div class="radio col-sm-3" style="padding-right: 0;">
                                                        <label><input type="radio" name="optradio">Amortizar</label>
                                                    </div>
                                                    <div class="radio col-sm-3" style="padding-left: 0;">
                                                        <label><input type="radio" name="optradio">Liquidar</label>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <label class="control-label col-sm-4">Data de pagamento:</label>
                                                    <input id="datepicker" class="col-sm-4" data-toggle="datepicker" style="height: 40px;" />
                                                    <button class="col-sm-3 btn-custom" style="margin-left: 10px; height: 40px">Calcular</button>
                                                </div>
                                                <div class="row">
                                                    <label class="control-label col-sm-4">Valor a pagar:</label>
                                                    <input class="col-sm-4 money" />
                                                </div>
                                                <div class="row">
                                                    <button class="md-trigger btn-custom btn-boleto" data-modal="modal-boleto" style="margin-top: 20px">Gerar Boleto</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="md-container success-modal md-effect-5" id="modal-boleto">
        <div class="md-content">
            <h3>Boleto gerado com sucesso!</h3>
            <div>
                <p>Efetue o pagamento do boleto para que a dívida seja quitada</p>
                <button class="md-close" style="margin: 0 auto;">Ok</button>
            </div>
        </div>
    </div>

    <div class="md-overlay"></div>

    <div class="spin-overlay" id="spinner">
        <div class="flex-spin">
            <div class="lds-ripple"><div></div><div></div></div>
        </div>
    </div>

    

    <script type="text/javascript" src="../scripts/jquery.min.js"></script>
    <script type="text/javascript" src="../scripts/jquery-niftymodals-master/dist/jquery.niftymodals.js"></script>
    <script type="text/javascript" src="../scripts/Bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../scripts/datepicker-master/dist/datepicker.js"></script>
    <script type="text/javascript" src="../scripts/Inputmask-4.x/dist/min/jquery.inputmask.bundle.min.js"></script>
    <script type="text/javascript" src="../scripts/custom.js"></script>
</body>
</html>
